<div ng-controller="CodeMirror.PrevalueConfigController">
    <umb-control-group label="Mode" description="The default mode to use.">
        <select ng-options="modeInfo as modeInfo.name for modeInfo in modes track by modeInfo.mime" ng-model="model.value.mode"></select>
    </umb-control-group>

    <umb-control-group label="Indent size" description="The width of a tab character.">
        <input type="number" name="tabSize" ng-model="model.value.tabSize" />
    </umb-control-group>

    <umb-control-group label="Line numbers" description="Wether to show line numbers">
        <input type="checkbox" name="lineNumbers" ng-model="model.value.lineNumbers" />
    </umb-control-group>

    <umb-control-group label="Word wrap" description="Whether to scroll or wrap for long lines">
        <input type="radio" name="lineWrapping" ng-value="false" ng-model="model.value.lineWrapping"> No wrap<br />
        <input type="radio" name="lineWrapping" ng-value="true" ng-model="model.value.lineWrapping" /> Soft wrap
    </umb-control-group>

    <umb-control-group label="Indent mode" description="Indent with spaces or tabs.">
        <input type="radio" name="indentWithTabs" ng-value="false" ng-model="model.value.indentWithTabs"> Spaces<br />
        <input type="radio" name="indentWithTabs" ng-value="true" ng-model="model.value.indentWithTabs" /> Tabs
    </umb-control-group>

    <umb-control-group label="Viewport Margin" description="Specifies the amount of lines that are rendered above and below the part of the document that's currently scrolled into view.">
        <input type="number" name="viewportMargin" ng-model="viewportMargin" ng-change="viewportMarginChange()" />
    </umb-control-group>

    <umb-control-group label="Hide actions" description="Hides actions from the header.">
        <input type="checkbox" name="hideActions" ng-model="model.value.hideActions" />
    </umb-control-group>

    <umb-control-group label="Hide Filename" description="Hides filename field from the header.">
        <input type="checkbox" name="hideFilename" ng-model="model.value.hideFilename" />
    </umb-control-group>
</div>
